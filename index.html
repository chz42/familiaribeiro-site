<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Família Ribeiro</title>
  
  <!-- Carregando Tailwind CSS para estilo e responsividade -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Usando a fonte Inter, uma fonte moderna e legível -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  
  <!-- Firebase SDKs - Usando a versão compat para compatibilidade -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Seu script JavaScript -->
  <script src="app.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      /* Define a cor de fundo do corpo da página */
      background-color: #0d1117;
      color: #e6edf3;
      overflow: hidden;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="relative w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-xl">
    <!-- Imagem de fundo do brasão -->
    <img src="https://placehold.co/400x400/1e293b/d4d4d8?text=Brasão+Ribeiro" alt="Brasão da Família Ribeiro" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-5 w-full h-auto max-w-lg -z-10">

    <div class="text-center">
      <h1 class="text-3xl font-bold text-white mb-6">Bem-vindos ao legado da Família Ribeiro</h1>
      <div class="space-y-4">
        <input type="email" id="email" placeholder="Email" class="w-full p-3 bg-gray-700 text-white rounded-md border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <input type="password" id="password" placeholder="Senha" class="w-full p-3 bg-gray-700 text-white rounded-md border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        
        <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2">
            <button onclick="login()" class="w-full md:w-1/2 p-3 bg-blue-600 text-white rounded-md font-semibold hover:bg-blue-700 transition duration-300">
              Entrar
            </button>
            <button onclick="criarConta()" class="w-full md:w-1/2 p-3 bg-green-600 text-white rounded-md font-semibold hover:bg-green-700 transition duration-300">
              Criar Conta
            </button>
        </div>

        <!-- Área para exibir mensagens de status -->
        <div id="mensagem-container" class="mt-4 p-3 rounded-md hidden">
          <p id="mensagem" class="text-center font-medium"></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

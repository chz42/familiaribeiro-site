
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Administrador</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }
    h2 {
      text-align: center;
    }
    section {
      margin-bottom: 3rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.2rem;
      cursor: pointer;
      background: #3e64ff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .card {
      background: white;
      padding: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
  </style>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="admin.js"></script>
</head>
<body>
  <h2>Painel do Administrador</h2>

  <section>
    <h3>1. Aprovação de Usuários</h3>
    <div id="usuariosPendentes" class="card">
      <p>Carregando usuários...</p>
    </div>
  </section>

  <section>
    <h3>2. Gerenciar Álbuns</h3>
    <div class="card">
      <form id="formAlbum">
        <label>Título do Álbum:</label>
        <input type="text" id="tituloAlbum" required />
        <label>Descrição:</label>
        <textarea id="descricaoAlbum" required></textarea>
        <button type="submit">Criar Álbum</button>
      </form>
      <div id="listaAlbuns" style="margin-top: 1rem;"></div>
    </div>
  </section>

  <section>
    <h3>3. Personalizar Visual</h3>
    <div class="card">
      <p>Em breve: Opções para alterar brasão, cores e frase inicial.</p>
    </div>
  </section>
</body>
</html>
